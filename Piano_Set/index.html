      .custom-btn {

      }

        color: #fff;
      }

    .custom-btn:hover .custom-btn-decor {

    .styled-btn {
    border: none;
    width: 140px;
    height: 50px;
    color: #fff;
    z-index: 1;
    display: flex;
    background: #000;
    position: fixed;
    bottom: 100px; /* You can adjust the bottom distance as needed */
    left: 50%;
    transform: translateX(-50%);
}

.styled-btn p {
    margin: 0 auto;
    align-self: center;
    font-size: 17px;
    font-weight: bold;
    text-align: center;
}

.styled-btn::after,
.styled-btn::before {
    position: absolute;
    content: "";
    width: 100%;
    height: 10%;
    transition: 0.2s ease;
    background: #8792eb;
}

.styled-btn::after {
    z-index: -1;
    bottom: 0;
    clip-path: polygon(0% 74%, 4% 75%, 8% 76%, 11% 77%, 15% 78%, 20% 78%, 25% 77%, 32% 77%, 37% 75%, 40% 74%, 43% 74%, 46% 73%, 52% 72%, 57% 72%, 65% 74%, 66% 75%, 71% 78%, 75% 82%, 81% 86%, 83% 88%, 88% 91%, 90% 94%, 94% 96%, 98% 98%, 100% 100%, 82% 100%, 0 100%);
}

.styled-btn::before {
    transform: rotate(180deg);
    z-index: -1;
    clip-path: polygon(0% 74%, 4% 75%, 8% 76%, 11% 77%, 15% 78%, 20% 78%, 25% 77%, 32% 77%, 37% 75%, 40% 74%, 43% 74%, 46% 73%, 52% 72%, 57% 72%, 65% 74%, 66% 75%, 71% 78%, 75% 82%, 81% 86%, 83% 88%, 88% 91%, 90% 94%, 94% 96%, 98% 98%, 100% 100%, 82% 100%, 0 100%);
}

.styled-btn:hover::after {
