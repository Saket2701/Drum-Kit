<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Piano Application</title>
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loading-screen">
        <div class="circ">
            <div class="load">Loading . . . </div>
            <div class="hands"></div>
            <div class="body"></div>
            <div class="head">
              <div class="eye"></div>
            </div>
          </div>
    </div>
    <div class="paino-container">
            <h1 id="unique-title-id" class="unique-title-class">Musical Beats ðŸŽ¶ Drum Kit</h1>
            <div>
            <button data-note="A0" onclick="playSound('A0')" class="white-key">A0</button>
            
        
            <button data-note="B0" onclick="playSound('B0')" class="white-key">B0</button>
            <button data-note="C1" onclick="playSound('C1')" class="black-key">Cb1</button>
        
            <button data-note="Db1" onclick="playSound('Db1')" class="white-key">Db1</button>
            <button data-note="D1" onclick="playSound('D1')" class="black-key">D1</button>
        
            <button data-note="Eb1" onclick="playSound('Eb1')" class="white-key">Eb1</button>
            <button data-note="E1" onclick="playSound('E1')" class="black-key">E1</button>
        
            <button data-note="F1" onclick="playSound('F1')" class="white-key">F1</button>
            <button data-note="Gb1" onclick="playSound('Gb1')" class="black-key">Gb1</button>
        
            <button data-note="G1" onclick="playSound('G1')" class="white-key">G1</button>
            <button data-note="Ab1" onclick="playSound('Ab1')" class="black-key">Ab1</button>
        
            <button data-note="A1" onclick="playSound('A1')" class="white-key">A1</button>
            <button data-note="Bb1" onclick="playSound('Bb1')" class="black-key">Bb1</button>
        
            <button data-note="B1" onclick="playSound('B1')" class="white-key">B1</button>
            <button data-note="C2" onclick="playSound('C2')" class="black-key">C2</button>
        
            <button data-note="Db2" onclick="playSound('Db2')" class="white-key">Db2</button>
            <button data-note="D2" onclick="playSound('D2')" class="black-key">D2</button>
        
            <button data-note="Eb2" onclick="playSound('Eb2')" class="white-key">Eb2</button>
            <button data-note="E2" onclick="playSound('E2')" class="black-key">E2</button>
        
            <button data-note="F2" onclick="playSound('F2')" class="white-key">F2</button>
            <button data-note="Gb2" onclick="playSound('Gb2')" class="black-key">Gb2</button>
        
            <button data-note="G2" onclick="playSound('G2')" class="white-key">G2</button>
            <button data-note="Ab2" onclick="playSound('Ab2')" class="black-key">Ab2</button>
        
            <button data-note="A2" onclick="playSound('A2')" class="white-key">A2</button>
            <button data-note="Bb2" onclick="playSound('Bb2')" class="black-key">Bb2</button>
        
            <button data-note="B2" onclick="playSound('B2')" class="white-key">B2</button>
            <button data-note="C3" onclick="playSound('C3')" class="black-key">C3</button>
            </div>
    </div>
    <button class="custom-btn" style="--btn-color: #00ad54;" onclick="startRecording()">
      <span class="custom-btn-decor"></span>
      <div class="custom-btn-content">
          <div class="custom-btn__icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" width="24">
                  <circle cx="12" cy="12" r="10" stroke="#fff" stroke-opacity="0.5"></circle>
                  <rect x="11" y="6" width="2" height="12" fill="#fff"></rect>
                  <circle cx="12" cy="12" r="6" fill="#fff"></circle>
              </svg>
          </div>
          <span class="custom-btn__text">Start Recording</span>
      </div>
  </button>

  <button class="custom-button" style="--btn-color:red;" onclick="stopRecording()">
    <span class="custom-button-decor"></span>
    <div class="custom-button-content">
        <div class="custom-button__icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" width="24">
                <circle cx="12" cy="12" r="10" stroke="#fff" stroke-opacity="0.5"></circle>
                <rect x="11" y="6" width="2" height="12" fill="#fff"></rect>
                <circle cx="12" cy="12" r="6" fill="#fff"></circle>
            </svg>
        </div>
        <span class="custom-button__text">Stop Recording</span>
    </div>
</button>
<button class="styled-btn" onclick="playUserChoices()">
  <p>Play!</p>
</button>
  <script src="script.js"></script>  
</body>
</html>
